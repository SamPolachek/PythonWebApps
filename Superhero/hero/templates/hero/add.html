{% extends 'theme.html' %}

{% block title %}
Add New Hero
{% endblock title %}

{% block content %}

<div class="container m-5">

    {% load crispy_forms_tags %}
    
    <form action="" method="post" >{% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-success m-5" type="submit">Save Record</button>
        <a class="btn btn-success m-5" href="delete">Delete Record</a>

    </form>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save Image</button>
    </form>

</div>

{% endblock content %}
